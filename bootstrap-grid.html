<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">GRIGLIA RESPONSIVE</h1>
    </header>
    <main>
      <!-- inserisco una griglia a più colonne -->
      <!-- 3 attori in gioco:
        a) container
        b) row
        c) col
        il container è lo "strato" esterno; al suo interno ci vanno le row, all'interno delle row ci vanno le col (fino a 12 colonne, o fino a un totale di 12 "spazi")
        -->
      <div class="container mt-5">
        <div class="row">
          <!-- le row sono contenitori flessibili -->
          <!-- all'interno di ogni row ci sono 12 slot disponibili, che possiamo
            distribuire in maniera più o meno automatica tra le colonne -->
          <div class="col col-12 col-md-6 col-lg-2">
            <article>
              <h2 class="text-center">GATTO!</h2>
              <img src="https://www.placecats.com/300/400" class="w-100" />
            </article>
          </div>
          <div class="col col-12 col-md-6 col-lg-6">
            <article>
              <h2 class="text-center">GATTO!</h2>
              <img src="https://www.placecats.com/400/400" class="w-100" />
            </article>
          </div>
          <div class="col col-12 col-md-12 col-lg-4">
            <article>
              <h2 class="text-center">GATTO!</h2>
              <img src="https://www.placecats.com/500/500" class="w-100" />
            </article>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
